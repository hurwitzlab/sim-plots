<!DOCTYPE html>
<html>

<head>
    <title>Sim Plots - Centrifuge Bubble Plot Example</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script charset="utf-8" src="../node_modules/d3.chart.bubble-matrix/dist/chart.js"></script>
    <script src="../src/bubblePlot.js"></script>

    <link rel="stylesheet" type="text/css" href="../node_modules/d3.chart.bubble-matrix/dist/style.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/d3.chart.bubble-matrix/dist/theme.css">
</head>

<body>

<div id="plot"></div>

<script>
d3.text("data/pov_centrifuge.csv", data => {
    bubblePlot("#plot", data);
});
</script>

</body>

</html>
