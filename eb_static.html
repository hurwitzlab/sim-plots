<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="legend.css">
<style>
.node {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #000;
}

.node:hover {
  fill: #000;
}

.link {
  stroke-opacity: .4;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #2ca02c;
}

.node--target {
  fill: #d62728;
}
</style>

<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="utils.js"></script>

<script>
// Parse query parameters
var min_similarity = 0.3;
if (getUrlVars()['min'] !== undefined)
    min_similarity = parseFloat(getUrlVars()['min'])
else
    window.location.href = window.location.href + "?min=" + min_similarity;

/*
 * Create edge-bundling chart (adapted from https://bl.ocks.org/mbostock/1044242)
 */

var diameter = 960,
    radius = diameter / 2,
    innerRadius = radius - 120;

var cluster = d3.cluster()
    .size([360, innerRadius]);

var line = d3.radialLine()
    .curve(d3.curveBundle.beta(0.85))
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

// Append Info
var info = svg.append("text")
    .attr("class", "legend_title")
	.attr("x", -(diameter/2))
	.attr("y", -(diameter/2) + 10)
	.style("text-anchor", "start")
	.text("Edge Filter: " + min_similarity);

function getThickness(w) {
    return w * 4; //w * 10;
}

function getColor(w) {
    // Value from 0 to 1
    var hue=(w*120).toString(10); //((1-w)*120).toString(10);
    return ["hsl(",hue,",100%,50%)"].join("");
}

function update() {
    d3.tsv("data/similarity.matrix", function(simMatrix) { // load similarity matrix
        scoresById = simMatrixToObj(simMatrix);

        var root = packageHierarchy(scoresById);
        cluster(root);

        link = link
            .data(packageImports(root.leaves()))
            .enter().append("path")
                .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
                .attr("class", "link")
                .attr("stroke", function(d) {
                    w = 0;
                    d.source.data.imports.forEach(function(item) {
                        if (item.name == d.target.data.name)
                            w = item.weight;
                    });
                    return getColor(w);
                })
                .attr("stroke-width", function(d) {
                    w = 0;
                    d.source.data.imports.forEach(function(item) {
                        if (item.name == d.target.data.name)
                            w = item.weight;
                    });
                    return getThickness(w);
                })
                .attr("d", line);

        node = node
            .data(root.leaves())
            .enter().append("text")
                .attr("class", "node")
                .attr("dy", ".31em")
                .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
                .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
                .text(function(d) { return d.data.name; });
    });
}

d3.select(self.frameElement).style("height", diameter + "px");

// Lazily construct the package hierarchy from class names.
function packageHierarchy(classes) {
    var map = {};

    function find(name, data) {
        var node = map[name], i;
        if (!node) {
            node = map[name] = data || {name: name, children: []};
            if (name.length) {
                node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
                node.parent.children.push(node);
                node.key = name.substring(i + 1);
            }
        }
        return node;
    }

    classes.forEach(function(d) {
        find(d.name, d);
    });

    return d3.hierarchy(map[""]);
}

// Return a list of imports for the given array of nodes.
function packageImports(nodes) {
  var map = {},
      imports = [];

  // Compute a map from name to node.
  nodes.forEach(function(d) {
      map[d.data.name] = d;
  });

  // For each import, construct a link from the source to target node.
  nodes.forEach(function(d) {
      if (d.data.imports) d.data.imports.forEach(function(i) {
          if (i["weight"] >= min_similarity)
              imports.push(map[d.data.name].path(map[i["name"]]));
      });
   });

  return imports;
}

update();
</script>

<script src="legend.js" charset="utf-8"></script>
